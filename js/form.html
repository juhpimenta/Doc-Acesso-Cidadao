<form>
    <div class="form-row justify-content-center">

        <div class="form-group col-11 col-sm-11 col-md-6 col-lg-6 col-xl-6">
            <label for="ExibeCpf">CPF</label>
            <input id="cpf-desabilitado" class="form-control cpf cpf-mask" type="text" value="" disabled="" maxlength="14" autocomplete="off">

        </div>
        <div class="form-group col-11 col-sm-11 col-md-6 col-lg-6 col-xl-6">
            <label for="inputDtNas">Data de Nascimento</label>
            <input type="date" class="form-control " id="inputDtNas">
        </div>
    </div>



    <div class="form-row justify-content-center">
        <div class="form-group col-11 col-sm-11 col-md-6 col-lg-6 col-xl-6 mx-auto">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control " id="inputNome" placeholder="Digite seu primeiro nome" size=40>
        </div>
        <div class="form-group col-11 col-sm-11 col-md-6 col-lg-6 col-xl-6">
            <label for="inputSobrenome">Sobrenome</label>
            <input type="text" class="form-control " id="inputSobrenome" placeholder="Digite seu sobrenome" size=80>
        </div>


    </div>

    <div class="form-row justify-content-center">
        <div class="form-group col-11 col-sm-11 col-md-6 col-lg-6 col-xl-6">

            <label for="inputNomeEmail">E-mail</label>
            <a tabindex="0" class="input" role="button" data-toggle="popover" data-placement="top" data-trigger="focus" title="Importante" data-content="Você deve ter acesso a esse email para finalizar o cadastro! Não é permitido cadastrar o mesmo email para pessoas diferentes!">
                <input type="text" class="form-control " id="inputNomeEmail" placeholder="Digite seu email" size=60 maxlength=60> </a>

        </div>
        <div class="form-group col-11 col-sm-11 col-md-6 col-lg-6 col-xl-6 ">
            <label for="inputNomeEmailC">Confirme seu email</label>
            <input type="text" class="form-control " id="inputNomeEmailC" placeholder="Digite seu email novamente" size=60 maxlength=60>

        </div>
    </div>
</form>
