    <script>
        $(function() {
            $('[data-toggle="popover"]').popover('show')

        });
      
        
        $(document).ready(function() {
            exibe_cpf();
        });



        function armazenaUsuario() {
            var usuario_jason = localStorage.getItem("Dados");
            var usuario = JSON.parse(usuario_jason);

            usuario.NOME_COMPLE = document.getElementById('inputNome').value + " " + document.getElementById('inputSobrenome').value;
            usuario.MAE = document.getElementById('inputNomeMae').value;
            usuario.PAI = document.getElementById('inputNomePai').value;
            usuario.EMAIL = document.getElementById('inputNomeEmailC').value;

            var Usuario_jason = JSON.stringify(usuario);
            localStorage.setItem("Dados", Usuario_jason);


            exibe_dados();

        }

        function exibe_dados() {

            var usuario_jason = localStorage.getItem("Dados");
            var Usuario = JSON.parse(usuario_jason);

            $('#resumo-dados').html("CPF: " + Usuario.CPF + "<br>" + "Nome: " + Usuario.NOME_COMPLE + "<br>" + "Mae: " + Usuario.MAE + "<br>" + "Pai: " + Usuario.PAI + "<br>" + "E-mail: " + Usuario.EMAIL);
            console.log(Usuario.NOME_COMPLE);

        }

        function exibe_cpf() {

            var usuario_jason = localStorage.getItem("Dados");
            var Usuario = JSON.parse(usuario_jason);

            $('#cpf-desabilitado').value = Usuario.CPF;
            console.log(Usuario.CPF);

        }

    </script>
